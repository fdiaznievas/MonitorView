<div class="container-fluid">
    <div class="row">

      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <app-menu-lateral></app-menu-lateral>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex flex-column">

        <!------------     TITULAR CONTENIDO CENTRAL   ----------->
        <div class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand">
          </div>
          <div class="chartjs-size-monitor-shrink">
            <div class="">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2" id="tituloBancor">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar align-text-bottom" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              This week
            </button>
          </div>
        </div>
        <!------------     /TITULAR CONTENIDO CENTRAL   ----------->

        
        <canvas class="my-4 w-100 chartjs-render-monitor visually-hidden" id="myChart" width="582" height="145" style="display: block; width: 582px; height: 145px;"></canvas>

        
        <!------------     TITULO TABLA    ----------->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 id="tituloBancor">Notificaciones</h2>
        </div>
        <!------------     /TITULO TABLA    ----------->



        <!------------ TABLA ----------->
        <div class="table-responsive" style="height:50vh">
          <table class="table table-striped table-sm table-hover">
            <!------------ Columnas ----------->
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Fecha Creacion</th>
                <th scope="col">Active</th>
                <th scope="col">CID</th>
                <th scope="col">Sitio</th>
                <th scope="col">Descripcion</th>
              </tr>
            </thead>
            <!------------ /Columnas ----------->

            <!------------ Registros ----------->
            <tbody>
              <tr *ngFor="let evento of data">
                <td>{{evento.id}}</td>
                <td>{{evento.fecha}}</td>
                <td>{{evento.active}}</td>
                <td>{{evento.cidSitio}}</td>
                <td>{{evento.sitio}}</td>
                <td>{{evento.descripcion}}</td>
              </tr>
            </tbody>
            <!------------ /Registros ----------->
          </table>
        </div>
        <!------------     /TABLA    ----------->
        
        <div role="button" class="ml-5 mt-4 align-self-center">
          <a href="/test" class="btn btn-outline-secondary">Ver detalles - Test</a>
        </div>

      </main>
    </div>
  </div>
